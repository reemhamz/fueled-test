<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a6deab4c82.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>Fueled Shopping Cart</title>
</head>

<body>

    <header>
        <div class="headerContent wrapper">
            <h1>Order<span>form</span></h1>
            <span>Cart</span>
        </div>
    </header>

    <main>
        <section class="cart">
            <div class="cartHead wrapper">
                <h2>Your Cart</h2>
                <span>Home <i class="fas fa-arrow-right"></i> Checkout</span>
            </div>
            <div class="cartItems">
                <div class="cartItemsContent wrapper">
                    <ul class="cartBar">
                        <li>Product Name</li>
                        <li>Price</li>
                        <li>Quantity</li>
                        <li>Remove</li>
                    </ul>
                </div>
                <div class="itemOne item wrapper">
                    
                    <ul>
                            <li>
                                <div class="itemOneName itemName">
                                    <div class="itemOneImage itemImage">
                                        <img src="/assets/jetSki.png" alt="Blue Jet Ski product in cart">
                                    </div>
                                    <div class="itemOneTitle itemTitle">

                                        <p>Jet Ski</p>
                                        <span>434556256</span>
                                    </div>
                                </div>
                            </li>
                            <li>
                                $1,500
                            </li>
                            <li>
                                <input type="text" name="itemOne" id="itemOne" size="1">
                                <label for="itemOne" class="visuallyHidden">Enter quantity</label>
                                <a href="#">Update</a>
                            </li>
                            <li><i class="far fa-times-circle fa-2x"></i></li>
                        

                    </ul>


                </div>
            </div>
        </section>

        <section class="checkout">

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
