<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a6deab4c82.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>Fueled Shopping Cart</title>
</head>
<body>
    
    <header>
        <div class="headerContent wrapper">
            <h1>Order<span>form</span></h1>
            <span>Cart</span>
        </div>
    </header>

    <main>
        <section class="cart">
            <div class="cartHead wrapper">
                <h2>Your Cart</h2>
                <span>Home  <i class="fas fa-arrow-right"></i>  Checkout</span>
            </div>
            <div class="cartItems">
                <div class="cartItemsContent wrapper">
                    <ul class="cartBar">
                        <li>Product Name</li>
                        <li>Price</li>
                        <li>Quantity</li>
                        <li>Remove</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="checkout">

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
